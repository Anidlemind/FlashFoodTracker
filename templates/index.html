<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Tracker</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='bootstrap.min.css' )}}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='theme.css' )}}" rel="stylesheet">
    <style>
        .button {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 3px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .delete-button {
            background-color: #f44336;
        }
        .delete-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <h2>Add New Dish</h2>
    <form action="/" method="POST">
        <input type="text" name="name" placeholder="Dish Name" required><br>
        <input type="number" step="0.01" name="proteins" placeholder="Proteins" required><br>
        <input type="number" step="0.01" name="fats" placeholder="Fats" required><br>
        <input type="number" step="0.01" name="carbs" placeholder="Carbs" required><br>
        <button type="submit">Add Dish</button>
    </form>
    
    <h2>Dish Search</h2>
    <form method="POST" action="/search">
        <input type="text" name="search_keyword" placeholder="Enter a dish">
        <button type="submit">Search</button>
    </form>

    <h2>All Dishes</h2>
    <ul>
        {% for dish in dishes %}
            <li>
                <strong>{{ dish.name }}</strong>:
                {{ dish.proteins }}g protein, {{ dish.fats }}g fat, {{ dish.carbs }}g carbs
                <a href="/edit/{{ dish.id }}" class="button">Edit</a>
                <form action="/delete/{{ dish.id }}" method="POST" style="display:inline;">
                    <button type="submit" class="button delete-button">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
