<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dish</title>
    
    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='bootstrap.min.css' )}}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='theme.css' )}}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <h1>Edit Dish: {{ dish.name }}</h1>
    
    <form action="/edit/{{ dish.id }}" method="POST">
        <input type="text" name="name" value="{{ dish.name }}" required><br>
        <input type="number" step="0.01" name="proteins" value="{{ dish.proteins }}" required><br>
        <input type="number" step="0.01" name="fats" value="{{ dish.fats }}" required><br>
        <input type="number" step="0.01" name="carbs" value="{{ dish.carbs }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
