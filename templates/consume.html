<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Consumed Dish</title>

    <link href="{{url_for('static', filename='bootstrap.min.css' )}}" rel="stylesheet">
    <link href="{{url_for('static', filename='theme.css' )}}" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <h1>Add Consumed Dish</h1>
    
    <form action="/consume" method="POST">
        <label for="dish_id">Dish:</label>
        <select name="dish_id" id="dish_id" required>
            {% for dish in dishes %}
                <option value="{{ dish.id }}">{{ dish.name }}</option>
            {% endfor %}
        </select><br>
        
        <label for="grams">Grams:</label>
        <input type="number" step="0.01" name="grams" id="grams" placeholder="Grams" required><br>
        
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required><br>
        
        <button type="submit">Add Consumed Dish</button>
    </form>
    
    <h2><a href="/consumed">View Consumed Dishes</a></h2>
</body>
</html>
